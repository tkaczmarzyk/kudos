<!DOCTYPE html>
<html ng-app>
  <head>
	<meta charset="utf-8">
    <title>Cohesiva Kudos App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
	<link href=@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.css") rel="stylesheet" media="screen">
	<link href=@routes.Assets.at("stylesheets/custom.css") rel="stylesheet" media="screen">
	<link rel='stylesheet' id='fonts-css'  href='http://fonts.googleapis.com/css?family=Dosis%3A400%2C600&#038;subset=latin%2Clatin-ext&#038;ver=3.5.1' type='text/css' media='all' />
  </head>
  <body>
	<div id="kudosModal" class="modal hide fade">
	  <form class="form-horizontal" action="@routes.KudosController.submit" method="post">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>New kudos</h3>
		</div>
		<div class="modal-body">
			<div class="control-group">
				<label class="control-label" for="forWhat">For what</label>
				<div class="controls">
					<input type="text" id="forWhat" name="forWhat" placeholder="For what">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="forWhom">For whom</label>
				<div class="controls">
					<select ng-controller="PeopleCtrl" id="forWhom" name="targetId" class="ng-scope" placeholder="For whom">
						<option ng-repeat="person in people" value="{{person.id}}" class="ng-scope ng-binding">{{person.name}}</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="description">Details</label>
				<div class="controls">
					<textarea id="description" name="description" placeholder="Details"></textarea>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary">kudos it!</button>
		</div>
      </form>
	</div>
	<div class="new img-circle">
		<em class="icon-fire" data-toggle="modal" data-target="#kudosModal"></em>
	</div>
    <div id="website-wrapper">
		<header>
			<h1><a href="http://cohesiva.com" title="Cohesiva"></a></h1>
		</header>
		<div id="carousel-wrapper" class="carousel slide" ng-controller="KudosListCtrl">
			<div id="carousel" class="carousel-inner">
				<div class="item" ng-class="{true:'active', false:''}[$first]" ng-repeat="kudos in kudoses">
					<div class="row-fluid">
						<div class="span8">
							<h1>{{kudos.name}}</h1>
							<p>{{kudos.text}}</p>
						</div>
						<div class="span4 text-center">
							<img src="{{kudos.target.photoUrl}}" alt="" class="img-circle">
							<div>{{kudos.target.name}}</div>
						</div>
					</div>
				</div>
				<div class="row-fluid carousel-indicators">
					<div class="span1" ng-class="{true:'active', false:''}[$first]" ng-repeat="kudos in kudoses"><img src="{{kudos.target.photoUrl}}" alt="" class="img-circle"></div>
				</div>
			</div>
			<a class="left carousel-control" href="#carousel" data-slide="prev">&lsaquo;</a>
			<a class="right carousel-control" href="#carousel" data-slide="next">&rsaquo;</a>
			<div class="coffeeMark"></div>
		<div>
	</div>
	
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

	<script src=@routes.Assets.at("javascripts/angular/controllers.js")></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src=@routes.Assets.at("stylesheets/bootstrap/js/bootstrap-transition.js")></script>
    <script src=@routes.Assets.at("stylesheets/bootstrap/js/bootstrap-modal.js")></script>
    <script src=@routes.Assets.at("stylesheets/bootstrap/js/bootstrap-carousel.js")></script>
    <script src=@routes.Assets.at("stylesheets/bootstrap/js/bootstrap-typeahead.js")></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#carousel-wrapper').carousel({interval:4000});
		});
	</script>
  </body>
</html>
